<app-header></app-header>
<div class="channel_container">
    <div class="channel_block">
        <div class="general_block">
            <div class="search_block" [formGroup]="channelForm">
                <img src="./assets/img/search.svg" alt="">
                <input type="text" formControlName="search">
            </div>
            <div class="add_button">
                <button routerLink="/channelAdd">Добавить</button>
            </div>
        </div>
        <div class="channel_item">
            <table>
                <thead>
                    <tr>
                        <th>ID <i class="fa fa-chevron-down"></i></th>
                        <th>Название <i class="fa fa-chevron-down"></i></th>
                        <th>Категория <i class="fa fa-chevron-down"></i></th>
                        <th>EPG <i class="fa fa-chevron-down"></i></th>
                        <th>Тариф <i class="fa fa-chevron-down"></i></th>
                        <th>Иконка <i class="fa fa-chevron-down"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td routerLink="/EditingChanna">Disney</td>
                        <td>Детский</td>
                        <td>epgservice.ru</td>
                        <td>Базовый</td>
                        <td><img src="./assets/img/icon_table.svg" alt=""></td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination__block"></div>
        </div>
    </div>
</div>
